<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP SERVER</title>
    <style>
        .svg {
            width: 100px;
            height: 200px;
        }

        .svg_text {
            fill: silver;
            text-anchor: middle;
            dominant-baseline: middle;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>UDP By Node</h1>


    <div>
        <svg class='svg' viewBox="0 0 200 200">    
            <circle cx="60" cy="80" r="54" fill="none" stroke="#2a2b2b" stroke-width="12" />    
            <circle cx="60" cy="80" r="54" fill="none" stroke="#00ff3c" stroke-width="12" stroke-dasharray="339"
                stroke-dashoffset="84.75" />
            <text class='svg_text' x="60" y="80">75%</text>
        </svg>
    </div>


    <button id="logout" onclick="sendLogout()">注销腕表</button>
    <button id="reg" onclick="sendRegister()">发送注册命令</button>
    <button id="bind" onclick="sendBind()">发送绑定命令</button>
    <button id="reBind" onclick="reBind()">重新绑定命令</button>

    <div style="padding:10px"></div>

    <button id="outStore" onclick='outStore()'>出库指令</button>
    <button id="cancelOut" onclick='cancelOut()'>取消出库</button>
    <button id="inStore" onclick='inStore()'>入库指令</button>


    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

        function sendRegister() {
            $.ajax({
                url: 'http://10.10.0.27:7777/reg',
                method: 'get',
            })
        }

        function sendLogout() {
            alert('注销腕表指令已发送')
            $.ajax({
                url: 'http://10.10.0.27:7777/logout',
                method: 'get',
            })
        }

        function sendBind() {
            $.ajax({
                url: 'http://10.10.0.27:7777/bind',
                method: 'get',
            })
        }

        function reBind() {
            $.ajax({
                url: 'http://10.10.0.27:7777/reBind',
                method: 'get'
            })
        }

        function outStore() {
            $.ajax({
                url: 'http://10.10.0.27:7777/outStore',
                method: 'get',
            })
        }

        function cancelOut() {
            $.ajax({
                url: 'http://10.10.0.27:7777/cancelOut',
                method: 'get',
            })
        }

        function inStore() {
            $.ajax({
                url: 'http://10.10.0.27:7777/inStore',
                method: 'get',
            })
        }


        $.ajax({
            url: 'http://10.10.0.27:8080/test',
            method: 'get',
        })

    </script>
</body>

</html>
